<div class="settings-title">adjustments</div>
<div class="settings-main-ctr">
        <div class="input-txt" id="adjust-a1">
            <div>learning rate</div>
            <img class="adjust-qm" src="{{ url_for('static', filename='images/qm.svg') }}">
        </div>
        <div class="input" id="adjust-slider1">
            <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange1">
            <div class="sliderValue" id="sliderValue1">0</div>
        </div>

        <script>
            const slider1 = document.getElementById('customRange1');
            const sliderValue1 = document.getElementById('sliderValue1');
            let timeoutId;

            slider1.addEventListener('input', function() {
                sliderValue1.textContent = this.value;
                clearTimeout(timeoutId); // Lösche vorherigen Timeout
                timeoutId = setTimeout(sendSliderValue, 500); // Starte neuen Timeout
            });

            function sendSliderValue() {
                const value = parseInt(slider1.value, 10); // Wandele den Slider-Wert in eine ganze Zahl um
                // AJAX-Aufruf hier einfügen
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/button', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        console.log(response);
                    }
                };
                xhr.send('value=' + value); // Sende den Wert als Integer
            }
        </script>
        
</div>
