<div id="visual-upper-ctr">

    </div>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
        <button style="display: none;" onclick="switchTabs('pills-home')" class="btn btn-outline-light" id="pills-home-tab"> &laquo; View diagrams</button>
        </li>
        <li class="nav-item" role="presentation">
        <button onclick="switchTabs('pills-profile')" class="btn btn-outline-light" id="pills-profile-tab"> &raquo; Test your model</button>
        </li>
    </ul>
    <script>
        function switchTabs(tab) {
            if (tab === 'pills-home') {
                document.getElementById('pills-home').style.display = 'block';
                document.getElementById('pills-profile').style.display = 'none';
                document.getElementById('pills-home-tab').style.display = 'none';
                document.getElementById('pills-profile-tab').style.display = 'block';
            } else if (tab === 'pills-profile') {
                document.getElementById('pills-home').style.display = 'none';
                document.getElementById('pills-profile').style.display = 'block';
                document.getElementById('pills-home-tab').style.display = 'block';
                document.getElementById('pills-profile-tab').style.display = 'none';
            }
        }

    </script>
</div>

<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane" id="pills-home" style="display: block;">
        <div class="visual-ctr">
            <div id="canvas-ctr">
                <div id="dia1-ctr"><canvas id="dia1"></canvas></div>
                <div id="dia2-ctr"><canvas id="dia2"></canvas></div>
                <div id="dia3-ctr"><canvas id="dia3"></canvas></div>
            </div>
        </div>
    </div>
    <div class="tab-pane" id="pills-profile" style="display: none;">
        <div class="visual-ctr" id="drawing_tab">
            <div id="drawing-ctr">
                <div>
                    <div class="alert text-bg-dark" role="alert" style="padding:1%; text-align: center;">
                        <span> Draw a number (0-9) in the box:</span>
                    </div>
                    <div id="drawing1stcolumn">
                        <div id="blockCanvas" class="block_item"></div>
                        <canvas id="drawingcanvas" width="280" height="280"></canvas>
                        <div id="drawing_buttons">
                            <button type="button" class="btn btn-outline-light btn-lg" id="clear_drawing">Clear</button>
                            <button type="button" class="btn btn-success btn-lg" id="predict_drawing" disabled>Predict</button>
                        </div>
                        <div id="prediction-ctr">
                            <div class="alert" id="prediction-txt" role="alert">
                                <span> Prediction: </span>
                                <div class="alert text-bg-dark alert-success " role="alert" id="succ_pred_alert">
                                    <span id="predicted_no">&nbsp;</span>
                                </div>
                            </div>
                            <div class="alert" id="prediction-txt" role="alert">
                                <span> Confidence: </span>
                                <div class="alert text-bg-dark alert-light " role="alert" id="succ_conf_alert">
                                    <span id="confidence">&nbsp;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="drawing2ndcolumn">
                    <div class="alert text-bg-dark" style="margin-left: 16%; padding:1%; text-align: center;" role="alert">Adjusted image</div>
                    <div id="output-img-ctr">
                        <div></div>
                        <div id="output-img-placeholder">
                            <img id="output_img">
                            <img style="cursor: not-allowed;" src="{{ url_for('static', filename='images/x-placeholder.png') }}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="visual-lower-ctr">
    <div id="visual-lower">
        <div class="progress" id="progress" role="progressbar" aria-label="progress" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="progress-ctr">
            <div id="status-ctr">
                <div id="current-accuracy-ctr"><span>Current accuracy:</span><span id="current-accuracy"></span>%</div>
            </div>
        </div>
    </div>


</div>
